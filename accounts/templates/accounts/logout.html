{% extends 'app/base.html' %}

{% block content %}


<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">Log out<h5>
            <form method="post" class="form-auth">
                {% csrf_token %}
                <div class="button mx-auto">
                    <button class="btn btn-lg btn-warning btn-block mx-auto" type="submit">Thank You</button>
                </div>
            </form>
    </div>
</div>

{% endblock %}
